{% extends 'base.html' %}
{% block body %}
<div class="container">
<div class="row">
{% for i in movie_list %}
<div class="col-md-4">
<div class="card" style="width: 16rem;height:30rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt=" " width="800" height="200">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p style="height:150px;" class="card-text">{{i.des}}</p>
    <a href="{% url 'moviapp:detail' i.id %}" class="btn btn-primary">Check  The Details</a>

  </div>
</div>
</div>
    {% endfor %}

</div>
</div>

{% endblock %}
