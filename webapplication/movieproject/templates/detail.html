{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{abc.img.url}}" width="300" height="300">
        </div>
    <div class="col-md-6">
        <h5>{{abc.name}}</h5>
        {{abc.des}}<br>

        <a class="btn btn-danger" href="{% url 'moviapp:delete' abc.id %}">delete</a>
    </div>


    </div>
</div>
</body>
</html>
{% endblock %}
